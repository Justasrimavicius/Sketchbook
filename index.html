<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
<link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="center-box">
            <div id="left-panel">
                <div id="choose-colors">
                    <div class="choose-a-color">Choose a color</div>
                    <div id="colors">
                        <div class="color black">

                        </div>
                        <div class="color white">
                            
                        </div>
                        <div class="color red">
                            
                        </div>
                        <div class="color green">
                            
                        </div>
                        <div class="color blue">
                        </div>
                    </div>
                </div>
                <div id="dimension-slider">
                    <input type="range" min="1" max="32" id="slider" value="1" class="">
                    <div class="slider-min-max-values">
                        <div class="slider-min">1</div>
                        <div class="slider-max">32</div>
                    </div>
                    <div id="dimension-value">Value: </div>
                </div>
            </div>
            <div id="grid">
                <div class="box grid1"></div>
                

            </div>

         </div>
    </div>
    <footer>

    </footer>

</body>
<script src="script.js"></script>
</html>
